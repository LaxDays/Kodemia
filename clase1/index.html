<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Primera página de HTML" />
        <title> Clase 1 HTML </title>
        
    </head>

    <body>
        <!--Las etiquetas heading (h1 al h6) son para titulos y subtitulos-->
        <h1> Hola mundo </h1>
        <h2> Subtitulo </h2>
        <hr/>
        <!--Enlaces (a)
         destino de enlace (href)
        nueva pestaña (_blank)-->
        <a href="https://www.google.com.mx/">Google directo</a>
        <br/>
        <a href="https://www.google.com.mx/" target="_blank">Google nueva pestaña</a>
            
        <br/>
        <!-- Imagenes (img)
        descripción (alt)
        fuente de imagen (src)-->
        <img alt="Descripción de la imagen" src="https://th.bing.com/th/id/OIP.gQ1LtlcCYxdUmGj7XOL9gAHaFj?rs=1&pid=ImgDetMain"/>
        <img alt="Descripción de la pepa" src="./img/OIP.jpeg" />
        <!--textos-->
        <p>Parrafos tienen espacioado entre uno</p>
        <p> y otro</p>
        <span> Texto sin formato ni  </span>
        <span>espaciado</span>
    </body>
</html>
